
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bowling Shot Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ³ Bowling Shot Tracker</h1>
    <form id="shotForm">
      <label>Frame:</label>
      <input type="number" id="frame" min="1" max="10" required />
      <label>Foot Position:</label>
      <input type="text" id="footPosition" required />
      <label>Target Arrow:</label>
      <input type="text" id="targetArrow" required />
      <label>Did You Hit It?</label>
      <select id="hitMark">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label>Shot Result:</label>
      <input type="text" id="shotResult" required />
      <button type="submit">Save Shot</button>
    </form>
    <table id="shotsTable">
      <thead>
        <tr><th>Frame</th><th>Feet</th><th>Target</th><th>Hit?</th><th>Result</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
